<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3 class="teamHeading">HOME</h3>
                <div class="scoreboard">
                    <p id="home-score" class="scoreText">0</p>
                </div>
                <div class="buttonRow">
                    <button id="add1" class="scoreButton" onclick="addOneHome()">+1</button>
                    <button id="add2" class="scoreButton" onclick="addTwoHome()">+2</button>
                    <button id="add3" class="scoreButton" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3 class="teamHeading">AWAY</h3>
                <div class="scoreboard">
                    <p id="guest-score" class="scoreText">0</p>
                </div>
                <div class="buttonRow">
                    <button id="add1" class="scoreButton" onclick="addOneGuest()">+1</button>
                    <button id="add2" class="scoreButton" onclick="addTwoGuest()">+2</button>
                    <button id="add3" class="scoreButton" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
